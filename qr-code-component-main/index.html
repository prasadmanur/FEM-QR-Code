<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <main>
    <div class="outer-background">
      <div class="red-border">
        <div class="yellow-border">
          <div class="div-green-border">
            <img src="/images/image-qr-code.png" alt="" class="qr-code">
          </div>
          <div class="violet-border">
            <div class="orange-border">
              <h2> Improve your front-end skills by building projects</h2>
            </div>
            <div class="black-border">
              <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/prasadmanur">Prasad Manur</a>.
  </div>
</body>

</html>
